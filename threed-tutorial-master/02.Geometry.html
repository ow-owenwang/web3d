<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>02.Geometry</title>
    <style>
        body {
            margin: 0;
        }
    </style>
</head>

<body>
    <script src="build/three.js"></script>
    <script>
        //生成场景
        const scene = new THREE.Scene();
        //设置相机
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;
        //设置渲染器
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        //生成模型
        const greenMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const boxGeometry = new THREE.BoxGeometry(); //BoxGeometry()
        const cube = new THREE.Mesh(boxGeometry, greenMaterial);

        const sphereGeometry = new THREE.SphereGeometry( 1, 32, 32 );
        const sphere = new THREE.Mesh(sphereGeometry, greenMaterial);
        //设置场景
        scene.add(cube);
        sphere.position.x=5; //设置sphere的位置
        scene.add(sphere);
        //渲染场景
        renderer.render(scene, camera);
    </script>
</body>
</html>
