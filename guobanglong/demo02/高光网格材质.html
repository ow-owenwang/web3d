<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
  </style>
  <script type="importmap">
    {
      "imports": {
        "three": "../lib/build/three.module.js",
        "three/addons/": "../lib/examples/jsm/"
      }
    }
  </script>
</head>
<body>
<script type="module">
  import * as THREE from 'three';
  import {OrbitControls} from 'three/addons/controls/OrbitControls.js';

  // 相机输出画布尺寸，单位px
  const width = window.innerWidth;
  const height = window.innerHeight;

  // 场景
  const scene = new THREE.Scene();
  // 几何体
  const geometry = new THREE.SphereGeometry(50);
  // 模拟镜面反射，产生一个高光效果
  const material = new THREE.MeshPhongMaterial({
    color: 0xff0000,
    shininess: 50, // 高光反射效果
    specular: 0x444444, // 高光颜色
  });
  // 网格模型
  const mesh = new THREE.Mesh(geometry, material);
  scene.add(mesh);

  const axesHelper = new THREE.AxesHelper(100);
  scene.add(axesHelper);

  // 添加一个环境光
  const ambient = new THREE.AmbientLight(0xffffff, 0.4);
  scene.add(ambient);

  // 添加一个平行光
  const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0);
  directionalLight.position.set(400, 200, 300);
  scene.add(directionalLight);

  // 可视化平行光
  const directionalLightHelper = new THREE.DirectionalLightHelper(directionalLight, 5, 0xff0000);
  scene.add(directionalLightHelper);

  // 透视投影相机
  const camera = new THREE.PerspectiveCamera(30, width / height, .1, 3000);
  camera.position.set(200, 200, 200);
  scene.add(camera);
  // 相机的视线、观察目标点的坐标
  camera.lookAt(0, 0, 0); // 坐标原点
  camera.lookAt(mesh.position);

  // 渲染器
  const renderer = new THREE.WebGLRenderer();
  renderer.setSize(width, height);
  renderer.render(scene, camera);
  document.body.appendChild(renderer.domElement);

  // 设置相机控件轨道控制器
  const controls = new OrbitControls(camera, renderer.domElement);
  controls.addEventListener('change', () => {
    // 因为上面已经有了渲染循环，所以此处可以注释
    renderer.render(scene, camera);
  });

  // 自适应
  window.onresize = function () {
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.aspect = window.innerWidth / window.innerHeight;
    // 如果相机的属性发生了变化，需要执行updateProjectionMatrix
    camera.updateProjectionMatrix();
  }
</script>
</body>
</html>
