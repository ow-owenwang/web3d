<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <title>绘制多点</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #canvas {
            background-color: antiquewhite;
        }
    </style>
</head>

<body>
<canvas id="canvas"></canvas>
<!-- 顶点着色器 -->
<script id="vertexShader" type="x-shader/x-vertex">
    attribute vec4 a_Position;
    void main(){
        //点位
        gl_Position=a_Position;
        //尺寸
        gl_PointSize=50.0;
    }
</script>
<!-- 片元着色器 -->
<script id="fragmentShader" type="x-shader/x-fragment">
    void main(){
        gl_FragColor=vec4(1,1,0,1);
    }
</script>
<script type="module">
    import {initShaders} from "../jsm/Utils.js";

    const canvas = document.querySelector("#canvas");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // 获取着色器文本
    const vsSource = document.querySelector("#vertexShader").innerText;
    const fsSource = document.querySelector("#fragmentShader").innerText;

    //三维画笔
    const gl = canvas.getContext("webgl");

    //初始化着色器
    initShaders(gl, vsSource, fsSource);

    //如何向attribute 变量中写入多点，并绘制多点
    //顶点数据 两个浮点数构成一个顶点，分别代表x、y 值。
    const vertices = new Float32Array([
        0, 0.2,
        -0.2, -0.1,
        0.2, -0.1,
        0.4, 0.2
    ]);
    //缓冲对象
    const vertexBuffer = gl.createBuffer();
    //绑定缓冲对象
    gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
    //写入数据
    // gl.STATIC_DRAW 它是向缓冲区中一次性写入数据，着色器会绘制多次。
    gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW)
    //获取attribute 变量
    const a_Position = gl.getAttribLocation(gl.program, 'a_Position')
    //修改attribute 变量
    /*
    gl.vertexAttribPointer(local,size,type,normalized,stride,offset)

- local attribute变量
- size 顶点分量的个数，比如我们的vertices 数组中，两个数据表示一个顶点，那咱们就写2
- type 数据类型，比如 gl.FLOAT 浮点型
- normalized 是否将顶点数据归一
- stride 相邻两个顶点间的字节数，我的例子里写的是0，那就是顶点之间是紧挨着的
- offset 从缓冲区的什么位置开始存储变量，我的例子里写的是0，那就是从头开始存储变量
     */
    gl.vertexAttribPointer(a_Position, 2, gl.FLOAT, false, 0, 0)
    //批处理
    gl.enableVertexAttribArray(a_Position)

    //声明颜色 rgba
    gl.clearColor(0, 0, 0, 1);
    //刷底色
    gl.clear(gl.COLOR_BUFFER_BIT);

    //绘制顶点
    /*
    drawArrays(mode,first,count)

- mode 绘图模式，比如 gl.POINTS 画点
- first 从哪个顶点开始绘制
- count 要画多少个顶点
     */
    gl.drawArrays(gl.POINTS, 0, 4);
</script>
</body>

</html>
