<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>点在三角形中</title>
    <style>
        html{height: 100%}
        body{height: 100%;margin: 0;}
        #canvas{background: antiquewhite}
    </style>
</head>
<body>
<canvas id="canvas"></canvas>
<script type="module">
    import Vector2 from "../../jsm/core/Vector2.js";
    import Poly from "../../jsm/core/Poly.js";
    import {getMousePos} from "../../jsm/utils/Tool.js";

    const canvas=document.getElementById('canvas');
    canvas.width=window.innerWidth;
    canvas.height=window.innerHeight;
    const ctx=canvas.getContext('2d');

    const poly=new Poly({
        stroke:true,
        vertices:[
            new Vector2(50,50),
            new Vector2(450,50),
            new Vector2(250,200),
        ]
    });
    poly.draw(ctx);

    const p=new Vector2(150,100);
    ctx.beginPath();
    ctx.arc(p.x,p.y,3,0,Math.PI*2);
    ctx.fill();

    console.log(p.inTriangle2(poly.vertices));

    let hover=false;
    /*鼠标移动*/
    canvas.addEventListener('mousemove',mousemoveFn);
    function mousemoveFn(event){
        const mousePos=getMousePos(event,canvas);
        //用三角形内角之和判断坐标点是否在三角形中
        // const bool=mousePos.inTriangle(poly.vertices);
        //用二元一次不等式判断坐标点是否在三角形中
        const bool=mousePos.inTriangle2(poly.vertices);
        if(hover!==bool){
            poly.fill=bool;
            ctx.clearRect(0,0,canvas.width,canvas.height);
            poly.draw(ctx);
            hover=bool;
        }
    }
</script>
</body>
</html>
